openapi: 3.0.0
info:
  version: '1.0'
  title: 'BMI Calculator API'
  description: 'Calculate BMI and categorize it based on the WHO classification.'
  license:
    name: GNU General Public License v3 (GPL-3)
    url: >-
      https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)#fulltext
  contact:
    name: KGrid Team
    email: kgrid-developers@umich.edu
    url: 'http://kgrid.org'
servers:
  - url: /bmi/calculator
    description: Calculate BMI and categories
tags:
  - name: KO Endpoints
    description: BMI calculation Endpoints    
paths:
  /bmi:
    post:
      summary: Calculate BMI
      description: Calculates the Body Mass Index (BMI) based on weight and height.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                weight:
                  type: number
                  format: float
                  description: Weight of the person in kilograms or pounds.
                  example: 70.0
                height:
                  type: number
                  format: float
                  description: Height of the person in meters or inches.
                  example: 1.75
                unit_system:
                  type: string  
                  description: Unit system for weight and height ('metric' or 'imperial').
                  example: metric
      responses:
        '200':
          description: Successfully calculated BMI.
          content:
            application/json:
              schema:
                type: object
                properties:
                  bmi:
                    type: number
                    format: float
                    description: Calculated Body Mass Index (BMI).
                    example: 22.86
                $ref: 'https://demo.kgrid.org/schemas/openapischemas.yaml#/components/schemas/genericresponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://demo.kgrid.org/schemas/openapischemas.yaml#/components/schemas/genericerror'

  /category:
    post:
      summary: Categorize BMI
      description: Categorizes the BMI based on the WHO classification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bmi:
                  type: number
                  format: float
                  description: Body Mass Index (BMI) value to be categorized.
                  example: 22.86
      responses:
        '200':
          description: Successfully categorized BMI.
          content:
            application/json:
              schema:
                type: object
                properties:
                  category:
                    type: string
                    description: BMI category based on the WHO classification.
                    example: Normal weight
                $ref: 'https://demo.kgrid.org/schemas/openapischemas.yaml#/components/schemas/genericresponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://demo.kgrid.org/schemas/openapischemas.yaml#/components/schemas/genericerror'